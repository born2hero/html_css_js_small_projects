<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main-body">
        <div class="stats-container">
            <i class="fa-solid fa-briefcase fa-3x icon"></i>
            <div class="counter" data-ceil="2">15</div>
            <h4>Year of Experience</h4>
        </div>
        <div class="stats-container">
            <i class="fa-solid fa-cloud fa-3x icon"></i>
            <div class="counter" data-ceil="205">15</div>
            <h4>Projects Made</h4>
        </div>
        <div class="stats-container">
            <i class="fa-solid fa-diagram-project fa-3x icon"></i>
            <div class="counter" data-ceil="19">15</div>
            <h4>Websites Build</h4>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
